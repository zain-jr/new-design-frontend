<div class="addProperty-form container">
    <h1>Add <span>Property</span></h1>
    <div class="layout">
        <div class="main-form">
            <strong class="add-pro-heading"><span>property for</span></strong>
            <ul class="radio-checks-holder">
                <li>
                    <label for="for-sale" class="custom-withouChecks">
                        <input type="radio" name="add-for" id="for-sale">
                        <span class="fake-label">For Sale</span>
                    </label>
                </li>
                <li>
                    <label for="for-rent" class="custom-withouChecks">
                        <input type="radio" name="add-for" id="for-rent">

                </li>
            </ul>
            <strong class="add-pro-heading"><span>Property Type</span></strong>
            <ul class="radio-checks-holder">
                <li>
                    <label for="add-home" class="custom-withouChecks transparent">
                        <input type="radio" name="subtype" id="add-home" class="addPro-type">
                        <span class="fake-label">Home</span>
                    </label>
                </li>
                <li>
                    <label for="add-plot" class="custom-withouChecks transparent">

                    </label>
                </li>
                <li>
                    <label for="add-commercial" class="custom-withouChecks transparent">
                        <input type="radio" name="subtype" id="add-commercial" class="addPro-type">
                        <span class="fake-label">commercial</span>
                    </label>
                </li>
            </ul>
            <ul class="radio-checks-holder subtype-links hidden">
                <li>
                    <label for="subtype-radio" class="customRadio">
                        <input type="radio" name="subtype-feature" id="subtype-radio">
                        <span class="fake-radio"></span>
                        <span class="fake-label">House</span>
                    </label>
                </li>
                <li>
                    <label for="subtype-radio1" class="customRadio">
                        <input type="radio" name="subtype-feature" id="subtype-radio1">
                        <span class="fake-radio"></span>
                        <span class="fake-label">House</span>
                    </label>
                </li>
                <li>
                    <label for="subtype-radio2" class="customRadio">
                        <input type="radio" name="subtype-feature" id="subtype-radio2">
                        <span class="fake-radio"></span>
                        <span class="fake-label">House</span>
                    </label>
                </li>
                <li>
                    <label for="subtype-radio3" class="customRadio">

                    </label>
                </li>
            </ul>
            <strong class="add-pro-heading"><span>Property Location</span></strong>
            <div class="layout">
                <div class="layout-holder">
                    <label for="society">Socity</label>
                    <div class="input-holder">
                        <select>
                            <option>1</option>
                            <option>1</option>
                            <option>1</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="layout-holder">
                    <label for="society">Block</label>
                    <div class="input-holder">

                            <option>1</option>

                            <option>1</option>

        <div class="tips">
            <strong class="add-pro-heading"><span>tips</span></strong>
        </div>
